<div style="width: 400px; height: 500px">
    <nb-chat title="Chat ti aiuto">
        <nb-chat-message
            *ngFor="let msg of messages"
            type="text"
            [message]="msg.text"
            [reply]="msg.reply"
            [sender]="msg.sender"
            [date]="msg.date"
            [avatar]="msg.avatar"
        >
        </nb-chat-message>

        <nb-chat-message
            *ngIf="loading"
            [nbSpinner]="loading"
            nbSpinnerStatus="info"
            type="text"
            avatar="/wordpress-136743-992194.cloudwaysapps.com//assets/bot-icon.png"
            message="..."
        >
        </nb-chat-message>

        <nb-chat-form (send)="handleUserMessage($event)" [dropFiles]="true">
        </nb-chat-form>
    </nb-chat>
</div>
